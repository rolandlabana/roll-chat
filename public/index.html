<!DOCTYPE html>
<html>
<head>
<title>Chat App</title>
<script src="/socket.io/socket.io.js"></script>

</head>

<body>
  <h1>Chat App</h1>
  <form id="chat-form">
    <input type="text" id="chat-message" placeholder="Enter your message">
    <button type="submit">Send</button>
  </form>
  <div id="chat-window"></div>

  <script>
    // JavaScript code here, after the HTML elements
    const socket = io();

  // Handle form submission and message sending
  const chatForm = document.getElementById('chat-form');
  chatForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const message = document.getElementById('chat-message').value;
    socket.emit('chat message', message);
    // Clear input field and append message to chat window (implement this)
    console.log("You: ", message)
  });

  // Receive messages from server and display
  socket.on('chat message', (msg) => {
    // Append message to chat window (implement this)
     console.log("Them: ", msg)
  });

    // ... rest of your JavaScript code
  </script>
</body>
</html>
